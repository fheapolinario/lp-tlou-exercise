<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <title>The Last Of Us - Série</title>
  </head>
  <body>
    <main>
      <div class="main-background">
        <img
          class="main-background-image active"
          src="./src/assets/tlou-1.jpg"
          alt="ellie e joel abraçados"
        />

        <img
          class="main-background-image"
          src="./src/assets/tlou-2.jpg"
          alt="Personagens The last of Us"
        />

        <img
          class="main-background-image"
          src="./src/assets/tlou-3.jpg"
          alt="Joel olhando pela janela"
        />

        <img
          class="main-background-image"
          src="./src/assets/tlou-4.jpg"
          alt="ellie e tess se olhando"
        />

        <img
          class="main-background-image"
          src="./src/assets/tlou-5.jpg"
          alt="ellie e joel caminhando em uma cidade destruida "
        />

        <img
          class="main-background-image"
          src="./src/assets/tlou-6.jpg"
          alt="joel segurando uma laterna na mão direita"
        />
      </div>

      <div class="main-content">
        <div class="main-content-information">
          <img
            class="main-content-logo"
            src="./src/assets/logo.png"
            alt="logo the last of Us"
          />
          <p class="main-content-description">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>

        <div class="main-carrousel">
          <button class="main-carrousel-button select"></button>
          <button class="main-carrousel-button"></button>
          <button class="main-carrousel-button"></button>
          <button class="main-carrousel-button"></button>
          <button class="main-carrousel-button"></button>
          <button class="main-carrousel-button"></button>
        </div>
      </div>

      <aside class="main-content-social">
        <ul>
          <li>
            <a href="#" target="_blank">
              <img
                class="main-content-social-icon"
                src="./src/assets/github.svg"
                alt="ícone GitHub"
              />
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              <img
                class="main-content-social-icon"
                src="./src/assets/linkedin-in.svg"
                alt="ícone do Linked in"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
